                <li class="side-item">
                    <a href="#">

        <div id="logout">

                    Logout

            </a>

    </nav>

        <div class="centrForm">
        <div class="card">
            <h4 class="h4Form">Registro De Cliente</h4>
            <form class="form">
                <label class="labelForm"> Nome </label>
                <input type="text"/>
                <label class="labelForm"> CEP </label> 
                <input name="CEP" id="CEP" required pattern= "\d{5}-?\d{3}" />
                <label class="labelForm"> E-mail </label>
                <input type="email" />
                <label class="labelForm"> Telefone </label>
                <input type="number"/>
                <label class="labelForm"> CPF </label>
                <input type="text" name="cpf"  pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})" />
                <button>Registrar</button>
            </form>
        </div>
    </div>


    <script src="../../js/scriptSB.js"></script>
