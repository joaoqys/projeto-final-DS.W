<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard usuarioss</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../styles/dashBoard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../styles/styleSB.css">
</head>

<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="../../assets/logoInsightBoardImg.png" id="user_avatar" alt="Avatar">

                <p id="user_infos">
                    <span class="item-description">
                        Menu
                    </span>
                    <span class="item-description">
                        Controle de Licença
                    </span>
                </p>
            </div>

            <ul id="side_items">
                <li class="side-item active">
                    <a href="../DashBoard/index.html">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">
                            Dashboard
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Usuários
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="../RegisterUsers/index.html">
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description">
                            Cadastrar Usuário
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="../RegisterClient/index.html">
                        <i class="fa-solid fa-address-book"></i>
                        <span class="item-description">
                            Cadastrar Cliente
                        </span>
                    </a>
                </li>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>


        <div id="logout">
            <a href="../Login/index.html" id="logout_link">
                <button id="logout_btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="item-description">
                        Logout
                    </span>
                </button>
            </a>
        </div>
    </nav>

    <main>
        <h1 class="title-main">DashBoard</h1>
    </main>

  <div class="containerDash">  
      <div class="dashBoard">
        <div class="tableDiv">
            <table id="users">
                <thead>
                    <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Permissao</th>
                    <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

        </div>
            
      </div>

  </div>

  <script>
    (async () => {
  try {
      const dadosuser = await fetch("http://localhost:300/usuarios"); 
      const users = await dadosuser.json();

      // Função para preencher a tabela com os dados dos clientes
      function preencherTabelaClientes(users) {
          const tbody = document.getElementById('users');

          users.forEach(users => {
              const row = document.createElement('tr');
              row.innerHTML = `
                  <td>${users.nome}</td>
                  <td>${users.permissao}</td>
                  <td>${users.email}</td>
              `;
              tbody.appendChild(row);
          });
      }

      // Chamando a função para preencher a tabela com os dados dos clientes
      preencherTabelaClientes(users);
  } catch (error) {
      console.error('Erro:', error);
  }
})();

  </script>
    <script src="../../js/scriptSB.js"></script>
</body>
</html>
