<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<header>
  <img src="../../assets/logo.png" height="100px" width="100px">
  <H1>DashBoard</H1>
</header>

<section class="Container">

  <div class="Bar">
  </br>
    <ul>
      <li>
        <a href="#"><h4>Home</h4></a>
      </li>
      <li>
        <a href="#"><h4>Cadastros</h4></a>
      </li>
      <li>
        <a href="#"><h4>Cliente</h4></a>
      </li>
      <li>
        <a href="#"><h4>Usuario</h4></a>
      </li>
    </ul>
  </div>

  <div class="Data">
    <canvas id="myChart"></canvas>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Mês</th>
          <th scope="col">Vendas</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Janeiro</th>
          <td id="janeiro"></td>
        </tr>
        <tr>
          <th scope="row">Fevereiro</th>
          <td id="fevereiro"></td>
        </tr>
        <tr>
          <th scope="row">Março</th>
          <td id="março"></td>
        </tr>
        <tr>
          <th scope="row">Abril</th>
          <td id="abril"></td>
        <tr>
          <th scope="row">Maio</th>
          <td id="maio"></td>
        </tr>
        </tr>
      </tbody>
    </table>
  </div>

</section>

<script src="../../js/dashBoard.js"></script>
<link rel="stylesheet" href="../../styles/dashboard.css">

</body>
</html>
