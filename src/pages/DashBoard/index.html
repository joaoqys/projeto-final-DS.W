<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../styles/dashBoard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../styles/styleSB.css">
</head>

<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="../../assets/logo.png" id="user_avatar" alt="Avatar">

                <p id="user_infos">
                    <span class="item-description">
                        Menu
                    </span>
                    <span class="item-description">
                        Controle de Licença
                    </span>
                </p>
            </div>

            <ul id="side_items">
                <li class="side-item active">
                    <a href="../DashBoard/index.html">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">
                            Dashboard
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Usuários
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="../RegisterUsers/index.html">
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description">
                            Cadastrar Usuário
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="../RegisterClient/">
                        <i class="fa-solid fa-address-book"></i>
                        <span class="item-description">
                            Cadastrar Cliente
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">
                            Notificações
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>


        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>

    <main>
        <h1 class="title-main">DashBoard</h1>
    </main>

  <div class="containerDash">  
      <div class="dashBoard">
        <canvas id="myChart" ></canvas>
        <div class="tableDiv">
            <table id="clientesPorEstado">
                <thead>
                    <tr>
                    <th scope="col">Cidade</th>
                    <th scope="col">Nº Clientes</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

            <table>
                <thead>
                <tr>
                    <th scope="col">Ramo</th>
                    <th scope="col">Nº Clientes</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Farmacia</th>
                    <td id="Farm">120</td>
                </tr>
                <tr>
                    <th scope="row">Metalugica</th>
                    <td id="metal">345</td>
                </tr>
                <tr>
                    <th scope="row">Computação</th>
                    <td id="comp">234</td>
                </tr>
                <tr>
                    <th scope="row">Musica</th>
                    <td id="music">579</td>
                </tr>
                </tbody>
            </table>
        </div>
            
      </div>

  </div>

  
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
  <script src="../../js/dashBoard.js"></script>
    
</body>
</html>
