<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela de Clientes</title>
</head>
<body>

<h2>Tabela de Clientes</h2>

<table id="tabelaClientes" border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Cidade</th>
    </tr>
  </thead>
  <tbody id="tbodyClientes">
    <!-- Os dados dos clientes serão inseridos aqui -->
  </tbody>
</table>

<script>
(async () => {
    try {
        const dadosCliente = await fetch("http://localhost:5500/clientes"); 
        const clientes = await dadosCliente.json();

        // Função para preencher a tabela com os dados dos clientes
        function preencherTabelaClientes(clientes) {
            const tbody = document.getElementById('tbodyClientes');

            clientes.forEach(cliente => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${cliente.id}</td>
                    <td>${cliente.nome}</td>
                    <td>${cliente.email}</td>
                    <td>${cliente.cidade}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Chamando a função para preencher a tabela com os dados dos clientes
        preencherTabelaClientes(clientes);
    } catch (error) {
        console.error('Erro:', error);
    }
})();
</script>

</body>
</html>
