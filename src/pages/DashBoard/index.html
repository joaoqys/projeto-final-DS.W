<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../styles/styleSB.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

  <nav id="sidebar">
    <div id="sidebar_content">
        <div id="user">
            <img src="../../assets/logo.png" id="user_avatar" alt="Avatar">

            <p id="user_infos">
                <span class="item-description">
                    Menu
                </span>
                <span class="item-description">
                    Controle de Licença
                </span>
            </p>
        </div>

        <ul id="side_items">
            <li class="side-item active">
                <a href="#">
                    <i class="fa-solid fa-chart-line"></i>
                    <span class="item-description">
                        Dashboard
                    </span>
                </a>
            </li>

            <li class="side-item">
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <span class="item-description">
                        Usuários
                    </span>
                </a>
            </li>

            <li class="side-item">
                <a href="../RegisterUsers/index.html">
                    <i class="fa-solid fa-box"></i>
                    <span class="item-description">
                        Cadastrar Usuário
                    </span>
                </a>
            </li>

            <li class="side-item">
                <a href="../RegisterClient/">
                    <i class="fa-solid fa-address-book"></i>
                    <span class="item-description">
                        Cadastrar Cliente
                    </span>
                </a>
            </li>

            <li class="side-item">
                <a href="#">
                    <i class="fa-solid fa-bell"></i>
                    <span class="item-description">
                        Notificações
                    </span>
                </a>
            </li>

            <li class="side-item">
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="item-description">
                        Configurações
                    </span>
                </a>
            </li>
        </ul>

        <button id="open_btn">
            <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
        </button>
    </div>


    <div id="logout">
        <form class="form" action="/projeto-final-DS.W/src/pages/Login/index.html" method="GET">
        <button type="submit" id="logout_btn">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="item-description">
                Logout
            </span>
        </button>
    </form>
    </div>
  </nav>

  <main>
    <h1 class="title-main"><strong>DashBoard</strong></h1>
  </main>

  <div class="container">  
    <div class="main">
      </br>
      <div class="dashBoard">
        <canvas id="myChart"></canvas>
        <table class="table table-dark table-striped">
              <thead>
                <tr>
                  <th scope="col">Cidade</th>
                  <th scope="col">Nº Clientes</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Rio de janeiro</th>
                  <td id="RJ"></td>
                </tr>
                <tr>
                  <th scope="row">São Paulo</th>
                  <td id="SP"></td>
                </tr>
                <tr>
                  <th scope="row">Aracaju</th>
                  <td id="AR"></td>
                </tr>
                <tr>
                  <th scope="row">Iguaçu</th>
                  <td id="IG"></td>
                </tr>
              </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="../../js/scriptSB.js"></script>
  <script src="../../js/dashBoard.js"></script>
</body>
</html>
