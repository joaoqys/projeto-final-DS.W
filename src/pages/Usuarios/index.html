  <div class="containerDash"> 
    <div class="divText"> <p>Dados de Usuários Cadastrados</p></div>
      <div class="dashBoard">
        <div class="tableDiv">
            <table id="clientesPorEstado">
                <thead>
                    <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Ramo</th>
                    <th scope="col">CEP</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

        </div>
            
      </div>

</div>
  <script>
    (async () => {
  try {
      const dadosCliente = await fetch("http://localhost:5500/clientes"); 
      const clientes = await dadosCliente.json();

      // Função para preencher a tabela com os dados dos clientes
      function preencherTabelaClientes(clientes) {
          const tbody = document.getElementById('clientesPorEstado');

          clientes.forEach(clientes => {
              const row = document.createElement('tr');
              row.innerHTML = `
                  <td>${clientes.nome}</td>
                  <td>${clientes.email}</td>
                  <td>${clientes.telefone}</td>
                  <td>${clientes.ramo}</td>
                  <td>${clientes.cep}</td>
              `;
              tbody.appendChild(row);
          });
      }

      // Chamando a função para preencher a tabela com os dados dos clientes
      preencherTabelaClientes(clientes);
  } catch (error) {
      console.error('Erro:', error);
  }
})();

  </script>
