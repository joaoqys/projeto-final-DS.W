<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../styles/styleRU.css">
    <link rel="stylesheet" href="../../styles/styleSB.css">
    <title>Sidebar</title>
</head>

<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="../../assets/logoInsightBoardImg.png" id="user_avatar" alt="Avatar">

                <p id="user_infos">
                    <span class="item-description">
                        Menu
                    </span>
                    <span class="item-description">
                        Controle de Licença
                    </span>
                </p>
            </div>

            <ul id="side_items">
                <li class="side-item active">
                    <a href="../DashBoard/index.html">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">
                            Dashboard
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Usuários
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="../RegisterUsers/index.html">
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description">
                            Cadastrar Usuário
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="../RegisterClient/index.html">
                        <i class="fa-solid fa-address-book"></i>
                        <span class="item-description">
                            Cadastrar Cliente
                        </span>
                    </a>
                </li>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <a href="../Login/index.html" id="logout_link">
                <button id="logout_btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="item-description">
                        Logout
                    </span>
                </button>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="detalheBack">
            <form class="form">
                <h4>Cadastro De Usuário</h4>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
                <label for="nome">E-mail</label>
                <input id="email" type="text" id="E-mail" name="E-mail" required>
                <label for="nome">Permissão</label>
                <input type="text" id="Permissão" name="Permissão" required>
                <label id="senha" for="nome">Senha</label>
                <input type="password" id="Senha" name="Senha" required>
                <button onclick="Cadastrar()" type="submit">Registrar</button>
            </form>
        </div>
        <div class="divImg">
            <img class="imgCadUser" src="../../assets/Cartoon  CC2.png" width="350px" height="350px">
            <p class="pCadCLient"> Seja Bem-vindo(a) </p>
        </div>
    </div>

    <script src="../../js/scriptSB.js"></script>
</body>
</html>
