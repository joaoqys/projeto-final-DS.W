<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            line-height: 1.7;
            color: rgb(145, 213, 209);
            background-color: rgb(82, 82, 82);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a:hover {
            text-decoration: none;
        }

        .link {
            color: rgb(145, 213, 209);
        }

        .link:hover {
            color: #c4c3ca;
        }

        p {
            font-weight: 500;
            font-size: 14px;
        }

        h4 {
            font-weight: 600;
        }

        .center-wrap {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="center-wrap">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm" action="cadastro.php" method="post" onsubmit="return validarForm()">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <span id="nomeError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" pattern="[a-zA-Z0-9]+" title="A senha deve conter apenas letras e números." required>
                <span id="senhaError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="empresa">Nome da Empresa:</label>
                <input type="text" id="empresa" name="empresa" required>
                <span id="empresaError" class="error"></span>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        function validarForm() {
            var nome = document.getElementById("nome").value.trim();
            var senha = document.getElementById("senha").value.trim();
            var email = document.getElementById("email").value.trim();
            var empresa = document.getElementById("empresa").value.trim();
            var isValid = true;

            // Validar nome
            if (nome === "") {
                document.getElementById("nomeError").textContent = "Por favor, insira o nome.";
                isValid = false;
            } else {
                document.getElementById("nomeError").textContent = "";
            }

            // Validar senha
            if (senha === "") {
                document.getElementById("senhaError").textContent = "Por favor, insira a senha.";
                isValid = false;
            } else {
                document.getElementById("senhaError").textContent = "";
            }

            // Validar e-mail
            if (email === "") {
                document.getElementById("emailError").textContent = "Por favor, insira o e-mail.";
                isValid = false;
            } else {
                document.getElementById("emailError").textContent = "";
            }

            // Validar empresa
            if (empresa === "") {
                document.getElementById("empresaError").textContent = "Por favor, insira o nome da empresa.";
                isValid = false;
            } else {
                document.getElementById("empresaError").textContent = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
